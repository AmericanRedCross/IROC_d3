<html>
  <head>
    <title>IROC_d3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">     

    <!-- open graph meta tags for FB share -->
    <meta property="og:image" content="http://americanredcross.github.io/IROC_d3/img/redCross.png" />
    <meta property="og:title" content="American Red Cross" />
    <meta property="og:description" content = "" />
    <meta name="description" content="">
    <meta name="author" content="American Red Cross">

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />

  <body>    
    <img class="arc-logo" src="img/redcross-logo.png">
         
       
    
      <div class="row" style="margin:0">

        <div id="left" class="col-sm-3 col-xs-4">
          <div id="sliderDate" style="font-size:200%; font-weight:bold;"></div>
          <div id="appealCount" style="font-weight:bold;"></div>
          <hr>
          <div id="appealBox">
            <h2># of Appeals <span class="yearLabel"></span></h2>
            <div id="appealsGraphWrap">
              <div id="appealsGraph"></div>
              <div class="xLabelMin pull-left"></div>          
              <div class="xLabelMax pull-right"></div>
            </div>
            <button type="button" class="btn btn-default btn-xs" onClick="buildWorldAllAppeals()" style="margin-top:30px;">All Years</button>
          </div> 
        </div> 
        <div id="right" class="col-sm-9 col-xs-8">
          <div id="map"></div>
        </div>

      </div> <!-- /row  -->
        <div id="sliderWrap">          
          <div id="dateSlider">
            <span class="glyphicon glyphicon-chevron-right slider-control-right"></span> 
            <span class="glyphicon glyphicon-chevron-left slider-control-left"></span>         
          </div>      
        </div>

       
        
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/jquery.nouislider.js"></script>
    
    <script src="js/bootstrap.min.js"></script>

    <script src="js/d3.v3.min.js"></script>
    <script src="http://d3js.org/d3.geo.projection.v0.min.js" charset="utf-8"></script>  
    <script src="js/fit-projection.js"></script>
    <script src="js/topojson.v1.min.js"></script>
     
    <script src="js/main.js"></script>
